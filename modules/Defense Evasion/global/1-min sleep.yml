name: 1-min sleep
description: |
  Pause the agent process for a period of time. A hacker would do this to avoid detection by making no "noise" on a
  computer.
tactic: defense-evasion
technique:
  id: T1564
  name: Hide Artifacts
platforms:
  global:
    sh:
      command: sleep 60
    psh:
      command: sleep 60
    pwsh:
      command: sleep 60
