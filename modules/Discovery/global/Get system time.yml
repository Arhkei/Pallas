    - MITRE
  tags: []
name: Get system time
description: |
  Get the current date/time of the computer to clue in on where it may be physically.
tactic: discovery
technique:
  id: T1124
  name: System Time Discovery
platforms:
  global:
    sh:
      command: |
        date -u +"%Y-%m-%dT%H:%M:%SZ"
  windows:
    psh:
      command: |
        Get-Date -UFormat '+%Y-%m-%dT%H:%M:%SZ'