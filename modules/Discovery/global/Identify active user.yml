metadata:
  version: 1
  authors:
    - privateducky
    - MITRE
  tags: []
name: Identify active user
description: |
  The active user is the user account which is currently using the computer.
tactic: discovery
technique:
  id: T1033
  name: System Owner/User Discovery
platforms:
  global:
    node:
      command: os.userInfo().username
    sh:
      command: who
    pwsh:
      command: who
  windows:
    psh:
      command: $env:username
    cmd:
      command: echo %username%
