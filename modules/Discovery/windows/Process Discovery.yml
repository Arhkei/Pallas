name: System processes
description: |
  Identify which processes are running on the local computer. This procedure is helpful to get a snapshot in time of
  what a computer is doing.
tactic: discovery
technique:
  id: T1057
  name: Process Discovery
platforms:
  windows:
    psh:
      command: Get-Process
      variants:
        - command: |
            $ps = get-process;
            write-output $ps;
    cmd:
      command: tasklist
      variants:
        - command: tasklist /v
    exec:
      command: tasklist
      variants:
        - command: tasklist /v
  darwin:
    pwsh:
      command: Get-Process
    sh:
      command: ps aux
  linux:
    sh:
      command: ps aux
