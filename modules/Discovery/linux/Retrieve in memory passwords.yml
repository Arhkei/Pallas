  This technique can be used to retrieve passwords from the main memory character device image file (/dev/mem)
tactic: discovery
technique:
  id: T1082
  name: System Information Discovery
platforms:
  linux:
    sh:
      command: strings /dev/mem -n10 | grep -i PASS
